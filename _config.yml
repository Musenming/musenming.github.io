# Site settings
title: Musen Blog
SEOTitle: 木森的博客 | Musen Blog
header-img: img/bk2.gif
email: musen@cqu.edu.cn
description: "Wherever your heart heads, always be."
keyword: "Musen, Musen Blog, 木森的博客, Musen"
url: "musen.site"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/musenming/musenming.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "心之所向，素履以往"
sidebar-avatar: /img/bk.jpg     # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:    
#zhihu_username:     
github_username:   musenming
facebook_username:  Senhao Liu
#jianshu_username:   #
#twitter_username:  




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
#Disqus（https://disqus.com/）
#disqus_username: musenming

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 2317022e71fe545c7289                            #生成的clientID
  clientSecret: 3eaca93e88aaa69aa6d780dd701b9096a7051011    #生成的clientSecret
  repo: musenming.github.io    #仓库名称
  owner: musenming    #github用户名
  admin: musenming
  distractionFreeMode: true #是否启用类似FB的阴影遮罩



# 统计

# Analytics settings
